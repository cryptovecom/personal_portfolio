        <!-- Email or Phone Number Input -->
        <div id="email-container" class="relative w-[480px] max-w-[480px] mt-10 mx-auto">
          <input 
            type="text" 
            id="email-input"
            placeholder="Email or Phone Number" 
            class="w-full py-3 px-4 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-200"
          >
          <img  src="./image/arrow.svg" 
                id="email-next"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 w-[26px] y-[26px]" />
        </div>

        <!-- Password Input -->
        <div id="password-container" class="relative w-[480px] max-w-[480px]  mx-auto hidden">
          <input 
            type="password" 
            id="password-input"
            placeholder="Password" 
            class="w-full py-3 px-4 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition duration-200"
          >
          <img  src="./image/arrow.svg"

        <div class="si-remember-password">
          <div class="form-checkbox">
            <input type="checkbox" id="remember-me" {($checked)}="isRememberMeChecked" class="form-checkbox-input">

        <div class="si-container-footer has-remember-me">

  <footer>
    <div class="legal-footer">
      <div class="application-content m-auto max-w-[345px] sm:max-w-[690px] flex flex-col sm:flex-row align-center justify-between">

  <script>
    const emailInput = document.getElementById("email-input");
    const emailNextButton = document.getElementById("email-next");
    const passwordContainer = document.getElementById("password-container");
    const passwordInput = document.getElementById("password-input");

    // Handle email-next button click
    emailNextButton.addEventListener("click", (event) => {
      event.preventDefault();
      if (emailInput.value.trim() !== "") {
        emailNextButton.classList.add("fade-out");
        setTimeout(() => {
          emailNextButton.classList.add("hidden");
          passwordContainer.classList.remove("hidden", "fade-out-password");
          passwordContainer.classList.add("fade-in-password");
        }, 300);
      }
    });

    // Handle changes to email-input
    emailInput.addEventListener("input", () => {
      if (!passwordContainer.classList.contains("hidden")) {
        passwordContainer.classList.add("fade-out");
        setTimeout(() => {
          passwordContainer.classList.add("hidden");
          emailNextButton.classList.remove("hidden", "fade-out-next-btn");
          emailNextButton.classList.add("fade-in-next-btn");
        }, 300);
      }
    });
  </script>
